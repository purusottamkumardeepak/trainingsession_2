<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Registration Form</h2>
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" required /><br /><br />
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required /><br /><br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br /><br />
    <label for="cpassword">Confirm Password:</label>
    <input
      type="password"
      id="cpassword"
      name="cpassword"
      required
    /><br /><br />
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required /><br /><br />
    <label for="Contact-Number">Contact Number:</label>
    <input
      type="number"
      id="Contact-Number"
      name="Contact-Number"
      required
    /><br /><br />
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" />
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other" />
    <label for="other">Other</label><br /><br />
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="Reading" />
    <label for="reading">Reading</label>
    <input type="checkbox" id="traveling" name="hobbies" value="Traveling" />
    <label for="traveling">Traveling</label>
    <input type="checkbox" id="cooking" name="hobbies" value="Cooking" />
    <label for="cooking">Cooking</label>
    <input type="checkbox" id="other-hobby" name="hobbies" value="Other" />
    <label for="other-hobby">Other</label><br /><br />
    <label for="profile-pic">Profile Picture:</label>
    <input
      type="file"
      id="profile-pic"
      name="profile_picture"
      accept="image/*"
    /><br /><br />
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>Select your country</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option></select
    ><br /><br /><label for="bio">Bio:</label>
    <textarea
      id="bio"
      name="bio"
      rows="4"
      cols="50"
      placeholder="Tell us about yourself"
    ></textarea
    ><br /><br />
    <input type="checkbox" id="terms" name="terms" required />
    <label for="terms">I agree to the Terms and Conditions</label><br /><br />
    <input type="submit" value="Register" />
  </body>
</html>
